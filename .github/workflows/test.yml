name: Demo MMDT
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  simple-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Print Secrets
        run: echo ${{ secrets.WEATHER-API-KEY }}